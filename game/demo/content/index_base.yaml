# Minimal resources necessary to display the splash screen
version: 1
resources:
  # Fonts
  - name: "cantarell.typeface"
    source: "fonts/cantarell.ttf"
  - name: "cantarell/bold.typeface"
    source: "fonts/cantarell_bold.ttf"
  # Rectangle shaders
  - name: "rectangle/insertion.cshader"
    source: "shader/ui/rectangle_insertion_cs.spv"
  - name: "rectangle/removal.cshader"
    source: "shader/ui/rectangle_removal_cs.spv"
  - name: "rectangle/render.vshader"
    source: "shader/ui/rectangle_render_vs.spv"
  - name: "rectangle/render.fshader"
    source: "shader/ui/rectangle_render_fs.spv"
  # Text shaders
  - name: "text/generate_geometry.cshader"
    source: "shader/ui/text_geometry_gen.spv"
  - name: "text/removal.cshader"
    source: "shader/ui/text_removal.spv"
  - name: "text/render.vshader"
    source: "shader/ui/text_render_vs.spv"
  - name: "text/render.fshader"
    source: "shader/ui/text_render_fs.spv"
  # Sprite shaders
  - name: "sprite/insertion.cshader"
    source: "shader/ui/sprite_insertion_cs.spv"
  - name: "sprite/removal.cshader"
    source: "shader/ui/sprite_removal_cs.spv"
  - name: "sprite/render.vshader"
    source: "shader/ui/sprite_render_vs.spv"
  - name: "sprite/render.fshader"
    source: "shader/ui/sprite_render_fs.spv"
  # UI
  - name: "texture/ui_images.tex"
    source: "texture/ui_images.tex"
  - name: "texture/ui_atlas.tex"
    source: "texture/ui_atlas.tex"
