version: 1
resources:
  # Fonts
  - "fonts/inter/regular.typeface"
  - "fonts/inter/light.typeface"
  - "fonts/cantarell/bold.typeface"
  - "fonts/cantarell/regular.typeface"
  # Rectangle shaders
  - "shader/ui/rectangle_insertion.cshader"
  - "shader/ui/rectangle_removal.cshader"
  - "shader/ui/rectangle_render.vshader"
  - "shader/ui/rectangle_render.fshader"
  # Text shaders
  - "shader/ui/text_geometry_gen.cshader"
  - "shader/ui/text_removal.cshader"
  - "shader/ui/text_render.vshader"
  - "shader/ui/text_render.fshader"
  # Sprite shaders
  - "shader/ui/sprite_insertion.cshader"
  - "shader/ui/sprite_removal.cshader"
  - "shader/ui/sprite_render.vshader"
  - "shader/ui/sprite_render.fshader"
  # UI
  - "texture/ui_images.tex"
  - "texture/ui_atlas.tex"
