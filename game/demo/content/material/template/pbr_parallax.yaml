fragment_shader: pbr/parallax.fshader
vertex_shader: pbr/parallax.vshader
properties:
  - name: albedo
    type: texture2D
  - name: normal
    type: texture2D
  - name: height_map
    type: texture2D
  - name: roughness
    type: float32
  - name: metallic
    type: float32
  - name: height_scale
    type: float32
  - name: viewPos
    type: vector3
    source: viewPosition
